<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
    {{ block "redirect" . }}{{ end }}
  </head>
  <body>
    <div id="content" class="container">
      {{ block "main" . }}{{ end }}
    </div>
    <div id="footer" class="container">
      {{ partial "footer.html" . }}
    </div>
    {{- with resources.GetRemote "https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js" }}
    <script src="{{ .RelPermalink }}" async></script>
    {{- end }}
  </body>
</html>
